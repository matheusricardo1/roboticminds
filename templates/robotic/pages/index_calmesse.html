{% extends "robotic/base.html" %}
{% load static %}

{% block title %}{{ page_name }}{% endblock title %}

{% block content %}
<main>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
    <div>Bem vindo ao site da Robotic Minds!</div>
</main>
{% endblock content %}
